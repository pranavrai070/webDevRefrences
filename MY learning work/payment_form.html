<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required field is marked by*</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required placeholder="Pranav Rai"></p>
        <fieldset>
            <legend>Gender* </legend>
        <p>
            
            Male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="5" placeholder="Enter your Adress Here"></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" required placeholder="name@xyz.com"></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type" required>
            <option value="">--Select a card Type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
            <option value="mastercard">American Express</option>
        </select>
    </p>
    <p>
        Card Numbers* <input type="number" name="card_number" id="card_number" required placeholder="1234567897654">
    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>CVV* <input type="password" name="cvv" id="cvv" required placeholder="***"></p>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
