<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body {
            color:blue;
        }
        
        
        .c1 a{
           color:inherit; 
        }
        .c2 a{
           color:initial; 
        }
        .c3 a{
           color:unset; 
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="">Link</a> color</li>
        <li class="c1">inherited<a href="">Link</a> color</li>
        <li class="c2">Initial <a href="">Link</a> color</li>
        <li class="c3">Unset <a href="">Link</a> color</li>
    </ul>
</body>
</html>
