<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table formating</title>
    <link rel="stylesheet" href="tablestyle.css">
</head>
<body>
    <table>
      <tr>
          <th>Subject</th>
          <th>Theory</th>
          <th>Practical</th>
          <th>Total Marks</th>
          <th>Grades</th>
      </tr>
      <tr>
          <th>English</th>
          <td>75</td>
          <td>-</td>
          <td>75</td>
          <td>B1</td>
      </tr>
      <tr>
          <th>Maths</th>
          <td>100</td>
          <td>-</td>
          <td>100</td>
          <td>A1</td>
      </tr>
      <tr>
          <th>Science</th>
          <td>70</td>
          <td>27</td>
          <td>97</td>
          <td>A1</td>
          
      </tr>
    </table>
</body>
</html>
