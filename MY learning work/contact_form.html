<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body class="background">
    <div class="container">
    <form action="">
    <h1 class="main_heading">Contact US</h1>
    <p><input type="text" name="name"  placeholder="Your Name*" required></p>
    <p><select name="College_name" id="college_name" required>
        <option value="">--Select Your College--</option>
        <option value="bit">BIT Jhansi</option>
        <option value="abes">ABES Gazhiabad</option>
        <option value="psit">PSIT</option>
        <option value="iit_kanpur">IIT Kanpur</option>
    </select></p>
    <p><input type="number" name="number" id="number" placeholder="Contact Number*" required></p>
    <p><input type="email" name="email" id="email" placeholder="Email Id*" required></p>
    <p><textarea name="Message" id="Message" cols="20" rows="2" placeholder="Message*"></textarea></p>
    <input type="submit" value="Send">
    </form>
    </div>
</body>
</html>
