<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in CSS</title>
    <style>
        h1{
            color:rgb(75, 10, 197);
        }
        p{
            color:rgb(241, 11, 11)
        }
    </style>
</head>
<body>
    <h1>This is a Heading
        <p>this is a paragraph</p>
    </h1>
</body>
</html>
