<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Prop</title>
    <style>
        body{
            text-align: center;
            background: #ccc;

        .clip-circle{
            clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);

        body,
        html{
            height:100%;
        }

        img{
            height:75%;
        }

</head>
<body>
    
    <img class="clip-circle" src="images/Pradeepkumar.jpg" alt="">
